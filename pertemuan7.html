<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style='justify-content: center; text-align:center'>
        <h1>Kalkulator Aziz Fatkhu Rohman</h1>
    <div style="margin-bottom:3px">
      <input type="text" id="input" readonly>
    </div>
    <div>
      <button onclick="hapusInput()">C</button>
      <button onclick="appendKeInput('7')">7</button>
      <button onclick="appendKeInput('8')">8</button>
      <button onclick="appendKeInput('9')">9</button>
      <button onclick="appendKeInput('+')">+</button>
    </div>
    <div>
      <button onclick="appendKeInput('4')">4</button>
      <button onclick="appendKeInput('5')">5</button>
      <button onclick="appendKeInput('6')">6</button>
      <button onclick="appendKeInput('-')">-</button>
    </div>
    <div>
      <button onclick="appendKeInput('1')">1</button>
      <button onclick="appendKeInput('2')">2</button>
      <button onclick="appendKeInput('3')">3</button>
      <button onclick="appendKeInput('*')">*</button>
    </div>
    <div>
      <button onclick="appendKeInput('0')">0</button>
      <button onclick="kalkulasiHasil()">=</button>
      <button onclick="appendKeInput('/')">/</button>
    </div>
    </div>
    <script>
      function hapusInput() {
        document.getElementById("input").value = "";
      }

      function appendKeInput(value) {
        document.getElementById("input").value += value;
      }

      function kalkulasiHasil() {
        try {
          document.getElementById("input").value = eval(
            document.getElementById("input").value
          );
        } catch (error) {
          document.getElementById("input").value = "Error";
        }
      }
    </script>
  </body>
</html>
